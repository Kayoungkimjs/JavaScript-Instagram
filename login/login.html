<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <section class="loginContainer">
        <div class="loginInner"> 
            <h1 class="logo">
                Westagram
            </h1>
            <form class="inputGroup" action="">
                <input id="userInfo" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
                <input id="userPw" type="password" placeholder="비밀번호" />
                <button type="submit" id="inputButton" disabled> 
                    로그인
                </button>
            </form>
            <a href="#" class= "notice"> 비밀번호를 잊으셨나요? </a>
        </div>
    </section>
    <script src="./login.js"></script>
</body>
</html>
